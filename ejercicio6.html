<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1 = prompt("Ingresa el primer número:");

        
        while (isNaN(numero1)) {
            numero1 = prompt("Por favor, ingresa un número válido para el primer número:");
        }

        
        numero1 = parseFloat(numero1);

        
        let numero2 = prompt("Ingresa el segundo número:");

        while (isNaN(numero2)) {
            numero2 = prompt("Por favor, ingresa un número válido para el segundo número:");
        }

        numero2 = parseFloat(numero2);

        let operacion = prompt("Ingresa la operación a realizar (+, -, *, /):");

        let resultado;
        switch (operacion) 
        {
            case "+":
                resultado = numero1 + numero2;
                break;
            case "-":
                resultado = numero1 - numero2;
                break;
            case "*":
                resultado = numero1 * numero2;
                break;
            case "/":
                resultado = numero1 / numero2;
                break;
            default:
                resultado = "Operación incorrecta";
        }

        alert("El resultado de la operación es: " + resultado);
    </script>
    
</body>
</html>
