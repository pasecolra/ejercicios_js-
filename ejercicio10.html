<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Figura con asteriscos</title>
</head>
<body>

<script>
let filas = 5;
let longitud = filas * 2 - 1;
let mitad = Math.ceil(filas / 2);

for (let i = 1; i <= filas; i++) {
    let asteriscos = i * 2 - 1;
    let espacios = (longitud - asteriscos) / 2;

    let fila = " ".repeat(espacios) + "*".repeat(asteriscos);
    console.log(fila);
}

for (let i = mitad - 1; i >= 1; i--) {
    let asteriscos = i * 2 - 1;
    let espacios = (longitud - asteriscos) / 2;

    let fila = " ".repeat(espacios) + "*".repeat(asteriscos);
    console.log(fila);
}

</script>

</body>
</html>
