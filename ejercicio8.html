<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num1 = prompt("Ingresa el primer número:");
        const num2 = prompt("Ingresa el segundo número:");

        if (num1 > num2)
        {
        console.log(`El número ${num1} es mayor que ${num2}.`);
        } 
        else if (num2 > num1)
        {
        console.log(`El número ${num2} es mayor que ${num1}.`);
        } 
        else 
        {
        console.log(`Los números ${num1} y ${num2} son iguales.`);
        }
    </script>
    
</body>
</html>
